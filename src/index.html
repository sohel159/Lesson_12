<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Santaher soft.com</title>

</head>
<body>
  <div class="w-screen min-h-screen flex justify-center items-center">
    <div class="max-w-5xl w-full mx-auto flex flex-col md:flex-row gap-6 bg-white p-10 rounded-xl shadow-2xl">
      <div class="w-full md:w-1/2 bg-[#E2Ecff] flex justify-center items-center rounded-md">
        <div class="flex flex-col justify-center items-center py-10 text-center">
          <img src="../images/download.jfif" alt="Santaher Soft.com" srcset="" class="w-20 h-20 rounded-xl"/>
          <h1 class="text-2xl font-bold py-6">Let Us help you run your own platfrom</h1>
          <p class="text-sm text-gray-600">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>

        </div>
      </div>
      <div class=" w-full md:w-1/2 py-10">
        <h1 class="text-2xl font-bold">Get Stsrted</h1>
        <p class="text-gray-600 pb-10">create your account now</p>
        <form action="#"class="flex flex-col gap-4">
             <div>
              <label for="fname" class="text-gray-500 pb-4">full name</label>
              <input type="text" name="fname" id="fname" class="w-full rounded-md px-4 py-2
               border border-gray-600 focus:outline-none text-black" placeholder="Alex">
             </div>
             <div>
              <label for="fEmail" class="text-gray-500 pb-4">Email</label>
              <input type="Email" name="fEmail" id="fEmail"  class="w-full rounded-md px-4 py-2 
               border border-gray-600 focus:outline-none text-black"
               placeholder="Alex@gmail.com">
             </div>
             <div>
              <label for="fpass" class="text-gray-500 pb-4">password</label>
              <input type="password" name="fpass" id="fpass"  class="w-full rounded-md px-4 py-2
                border border-gray-600 focus:outline-none text-black" placeholder="Alex">
             </div>
             <div>
               <button class="bg-blue-900 w-full py-4 font-bold text-white rounded-md text-center">Sign in </button>
             </div>
        </form>
        <p>Already a number <span class="text-blue-900 font-bold pt-10">Sign in</span> </p>
      </div>
    </div>
  </div>
</body>
</html>
